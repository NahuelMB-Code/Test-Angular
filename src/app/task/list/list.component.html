

<table mat-table [dataSource]="tasks" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="demo-position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Check </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox class="example-margin"  [checked]="element.completed" (change)="markAsCompleted(element)"></mat-checkbox>
    </td>
    </ng-container>
  
    <ng-container matColumnDef="demo-symbol">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-fab color="primary"  (click)="removeTask(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
     </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
  </table>
